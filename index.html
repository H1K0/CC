  <style>
    body{
      width: 100vw;
      height: 100vh;
      background: url(/files/images/header.jpg);
      background-size: cover;
      overflow: hidden;
    }
    .black{
      margin: 0;
      position: absolute;
      left: -60vh;
      bottom: 80vh;
      width: 9999px;
      height: 9999px;
      background: #111;
      box-shadow: 0 10px 20px black;
      transform: rotate(20deg);
      transform-origin: bottom left;
    }
    .wrapper{
      width: 180vh;
      position: absolute;
      top: -4vh;
      left: 36vh;
      transform: rotate(20deg);
      transform-origin: top left;
    }
    h1{
      color: white;
      text-align: center;
      text-shadow: 0 0 5px white;
      font-size: 6vh;
    }
    .select{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }/*
    @media (max-width: 1100px){
      .select{flex-direction: column}
    }*/
    .flag{
      margin: 20px 10px;
      font-size: 0;
      background-size: cover;
      background-position: center;
      width: 20vh;
      height: 20vh;
      border-radius: 200px;
      overflow: hidden;
      transition: .1s;
    }
    .flag:hover{
      box-shadow: 0 0 20px black;
      transform: rotate(-20deg);
    }
    .flag a{
      display: block;
      width: 100%;
      height: 100%;
    }
    .flag.en{background-image: url(/files/images/flag-us.jpg)}
    .flag.ru{background-image: url(/files/images/flag-ru.jpg)}
    .flag.jp{background-image: url(/files/images/flag-jp.jpg)}
    .logo{
      position: absolute;
      bottom: calc(2.5vh + .5vw);
      left: 2vw;
      height: 20vh;
      filter: drop-shadow(.6vw .6vw .3vw #333);
      animation: float 3s linear infinite;
    }
    @keyframes float{
      0%{
        bottom: calc(2.5vh + .5vw);
        filter: drop-shadow(.6vw .6vw .3vw #333);
      }
      50%{
        bottom: calc(2.5vh - .5vw);
        filter: drop-shadow(.1vw .1vw .05vw #000);
      }
      100%{
        bottom: calc(2.5vh + .5vw);
        filter: drop-shadow(.6vw .6vw .3vw #333);
      }
    }
    @media (orientation: portrait){
      .black{
        width: 100vw;
        height: 50vh;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50vh;
        transform: rotate(0);
      }
      .wrapper{
        top: 3vh;
        left: 5vw;
        width: 90vw;
        height: 44vh;
        transform: rotate(0);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      h1{font-size: 5vw}
      .flag{
        width: 24vw;
        height: 24vw;
      }
      .flag:hover{transform: rotate(0)}
      .logo{
        width: 80vw;
        bottom: calc(15vh - 10vw + .5vw);
        left: 10vw;
      }
      @keyframes float{
        0%{
          bottom: calc(15vh - 10vw + .5vw);
          filter: drop-shadow(.6vw .6vw .3vw #333);
        }
        50%{
          bottom: calc(15vh - 10vw - .5vw);
          filter: drop-shadow(.1vw .1vw .05vw #000);
        }
        100%{
          bottom: calc(15vh - 10vw + .5vw);
          filter: drop-shadow(.6vw .6vw .3vw #333);
        }
      }
    }
  </style>
